<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جزئیات پست - سینا بلاگ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { font-family: 'Vazir', sans-serif; background:#f8f9fa; }
        .post-content { line-height:2; font-size:1.1rem; text-align:justify; }
        .comment-card { border:1px solid #e9ecef; border-radius:8px; margin-bottom:1rem; padding:1rem; background:white; }
        .loading { display:flex; justify-content:center; align-items:center; height:200px; }
        .error-message { color:#dc3545; text-align:center; padding:20px; }
        .category-badge { font-size:0.8rem; margin-left:5px; }
        .login-prompt { background:linear-gradient(135deg,#fff3cd 0%,#ffeaa7 100%); border:1px solid #ffc107; border-radius:8px; padding:1.5rem; text-align:center; margin-bottom:2rem; }
        .comment-actions { border-top:1px solid #e9ecef; padding-top:1rem; margin-top:1rem; }
        .pending-badge { background-color:#ffc107; color:#000; }
        .pending-comment { background-color: #fff3cd; border-left: 4px solid #ffc107; }
        .approved-comment { border-left: 4px solid #28a745; }
        .rejected-comment { background-color: #f8d7da; border-left: 4px solid #dc3545; }
        .comment-status { font-size: 0.8rem; padding: 2px 8px; border-radius: 4px; }
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; background-color: #007bff; color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-left: 10px; }
    </style>
</head>
<body>
<script src="/js/app.js"></script>

<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-lg-8">

            <div id="loading" class="loading">
                <div class="spinner-border text-primary"></div>
            </div>

            <div id="error-message" class="error-message d-none">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <p>خطا در بارگذاری پست.</p>
                <button class="btn btn-primary mt-2" onclick="loadPost()">تلاش مجدد</button>
            </div>

            <div id="post-container" class="d-none">
                <article>
                    <div class="post-header">
                        <h1 id="post-title" class="mb-3"></h1>
                        <div class="d-flex align-items-center text-muted mb-3">
                            <small><i class="bi bi-calendar-event"></i> <span id="post-date"></span></small>
                            <small class="me-3"><i class="bi bi-person"></i> <span id="post-author"></span></small>
                            <small><i class="bi bi-eye"></i> <span id="post-views">0</span> بازدید</small>
                        </div>
                        <div id="post-categories"></div>
                    </div>

                    <div id="post-content" class="post-content mb-4"></div>
                </article>

                <section class="mt-5">
                    <h4 class="mb-4"><i class="bi bi-chat-text"></i> نظرات (<span id="comments-count">0</span>)</h4>

                    <!-- پیام برای کاربران مهمان -->
                    <div id="guest-prompt" class="login-prompt">
                        <h5>برای ثبت نظر نیاز به ورود دارید</h5>
                        <a href="/auth/login" class="btn btn-warning mt-2">ورود به سایت</a>
                        <p class="mt-2 mb-0">اگر حساب کاربری ندارید، <a href="/auth/register">ثبت‌نام کنید</a></p>
                    </div>

                    <!-- فرم کامنت برای کاربران لاگین‌شده -->
                    <div id="comment-form-container" class="mb-4 d-none">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="mb-0">ثبت نظر جدید</h6>
                            </div>
                            <div class="card-body">
                                <form id="comment-form">
                                    <div class="mb-3">
                                        <label for="comment-content" class="form-label">نظر شما</label>
                                        <textarea id="comment-content" class="form-control" rows="4" placeholder="نظر خود را در مورد این پست بنویسید..." required></textarea>
                                        <div class="form-text">نظر شما پس از تأیید مدیر نمایش داده خواهد شد.</div>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <button type="submit" class="btn btn-success">
                                            <i class="bi bi-send"></i> ارسال نظر
                                        </button>
                                        <span id="comment-status" class="text-muted"></span>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- لیست نظرات -->
                    <div id="comments-container"></div>
                </section>
            </div>
        </div>

        <div class="col-lg-4">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentPostId = null;
    let currentUser = null;

    function getPostIdFromURL() {
        const params = new URLSearchParams(window.location.search);
        return parseInt(params.get('id'));
    }

    document.addEventListener('DOMContentLoaded', async () => {
        currentPostId = getPostIdFromURL();

        // بررسی وضعیت کاربر
        await checkAuthStatus();

        if(currentPostId) {
            loadPost();
        } else {
            showError('پست مورد نظر یافت نشد.');
        }
    });

    // بررسی وضعیت احراز هویت کاربر
    async function checkAuthStatus() {
        try {
            const response = await fetch('/api/auth/current-user', {
                credentials: 'include' // ارسال کوکی‌ها برای احراز هویت
            });

            if (response.ok) {
                currentUser = await response.json();
                document.getElementById('comment-form-container').classList.remove('d-none');
                document.getElementById('guest-prompt').classList.add('d-none');
            } else {
                currentUser = null;
                document.getElementById('comment-form-container').classList.add('d-none');
                document.getElementById('guest-prompt').classList.remove('d-none');
            }
        } catch (error) {
            console.error('Error checking auth status:', error);
            currentUser = null;
            document.getElementById('comment-form-container').classList.add('d-none');
            document.getElementById('guest-prompt').classList.remove('d-none');
        }
    }

    async function loadPost() {
        document.getElementById('loading').classList.remove('d-none');
        document.getElementById('error-message').classList.add('d-none');
        document.getElementById('post-container').classList.add('d-none');

        try {
            const res = await fetch(`/api/posts/${currentPostId}`);
            if(!res.ok) throw new Error('خطا در دریافت پست');
            const post = await res.json();

            document.getElementById('post-title').textContent = post.title || 'بدون عنوان';
            document.getElementById('post-date').textContent = post.publishedAt ? new Date(post.publishedAt).toLocaleDateString('fa-IR') : '';
            document.getElementById('post-author').textContent = post.authorName || 'ناشناس';
            document.getElementById('post-views').textContent = post.views || 0;

            document.getElementById('post-categories').innerHTML = (post.categoryName ? `<span class="badge bg-primary category-badge">${post.categoryName}</span>` : '');
            document.getElementById('post-content').innerHTML = post.content || '';

            loadComments();
            document.getElementById('post-container').classList.remove('d-none');
        } catch(err) {
            console.error(err);
            showError('خطا در بارگذاری پست');
        } finally {
            document.getElementById('loading').classList.add('d-none');
        }
    }

    function showError(msg) {
        document.getElementById('error-message').classList.remove('d-none');
        document.getElementById('error-message').querySelector('p').textContent = msg;
    }

    // بارگذاری نظرات تأیید شده
    async function loadComments() {
        const commentsContainer = document.getElementById('comments-container');
        commentsContainer.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div></div>';

        try {
            const res = await fetch(`/api/comments/post/${currentPostId}`);
            if(!res.ok) throw new Error('خطا در دریافت نظرات');
            const comments = await res.json();

            document.getElementById('comments-count').textContent = comments.length;

            if (comments.length === 0) {
                commentsContainer.innerHTML = '<p class="text-muted text-center">هنوز نظری برای این پست ثبت نشده است.</p>';
                return;
            }

            commentsContainer.innerHTML = '';

            comments.forEach(comment => {
                const commentDate = new Date(comment.createdAt || comment.publishedAt).toLocaleDateString('fa-IR');
                const userInitial = comment.authorName ? comment.authorName.charAt(0) : 'ن';

                commentsContainer.innerHTML += `
                    <div class="comment-card ${comment.approved ? 'approved-comment' : 'pending-comment'}">
                        <div class="d-flex align-items-start">
                            <div class="user-avatar">${userInitial}</div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <h6 class="mb-0">${comment.authorName || 'ناشناس'}</h6>
                                    <small class="text-muted">${commentDate}</small>
                                </div>
                                <p class="mb-2">${comment.content}</p>
                                ${!comment.approved ? '<span class="badge bg-warning pending-badge">در انتظار تأیید</span>' : ''}
                            </div>
                        </div>
                    </div>
                `;
            });
        } catch(err) {
            console.error(err);
            commentsContainer.innerHTML = '<p class="text-muted text-center">خطا در بارگذاری نظرات</p>';
        }
    }

    // مدیریت ارسال فرم نظر
    document.getElementById('comment-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        if (!currentUser) {
            alert('لطفاً ابتدا وارد حساب کاربری خود شوید.');
            return;
        }

        const content = document.getElementById('comment-content').value.trim();
        if (!content) {
            alert('لطفاً متن نظر خود را وارد کنید.');
            return;
        }

        const submitBtn = this.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> در حال ارسال...';

        try {
            const response = await fetch('/api/comments', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    content: content,
                    postId: currentPostId
                })
            });

            if (response.ok) {
                document.getElementById('comment-content').value = '';
                document.getElementById('comment-status').textContent = 'نظر شما با موفقیت ارسال شد و پس از تأیید نمایش داده خواهد شد.';
                document.getElementById('comment-status').className = 'text-success';

                // بارگذاری مجدد نظرات
                setTimeout(() => {
                    document.getElementById('comment-status').textContent = '';
                    loadComments();
                }, 2000);
            } else {
                const errorData = await response.json();
                throw new Error(errorData.message || 'خطا در ارسال نظر');
            }
        } catch (error) {
            console.error('Error submitting comment:', error);
            document.getElementById('comment-status').textContent = 'خطا در ارسال نظر: ' + error.message;
            document.getElementById('comment-status').className = 'text-danger';
        } finally {
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
        }
    });

    // بارگذاری مجدد نظرات هر 30 ثانیه برای نمایش نظرات جدید
    setInterval(() => {
        if (currentPostId) {
            loadComments();
        }
    }, 30000);
</script>
</body>
</html>
