<!DOCTYPE html>
<html lang="fa">
<head>
    <link rel="icon" href="data:,">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - سینا بلاگ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
            text-align: right;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #4facfe;
            box-shadow: 0 0 0 0.2rem rgba(79, 172, 254, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: white;
            font-weight: 600;
        }
        .alert {
            border-radius: 8px;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h3><i class="bi bi-person-circle"></i> ورود به حساب</h3>
        <p>به سینا بلاگ خوش آمدید</p>
    </div>
    <div class="login-body">
        <!-- Error / Success Messages -->
        <div id="error-message" class="alert alert-danger d-none"></div>
        <div id="success-message" class="alert alert-success d-none"></div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">نام کاربری</label>
                <input type="text" class="form-control" id="username" placeholder="نام کاربری خود را وارد کنید" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">رمز عبور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="رمز عبور خود را وارد کنید" required>
                    <button type="button" class="btn btn-outline-secondary" onclick="togglePasswordVisibility()">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-login">
                    <span id="login-text">ورود به حساب</span>
                    <span id="login-loading" class="loading d-none"></span>
                </button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="/auth/register" class="text-decoration-none">حساب کاربری ندارید؟ ثبت نام</a>
        </div>
        <div class="text-center mt-2">
            <a href="/" class="text-decoration-none"><i class="bi bi-arrow-left"></i> ادامه به عنوان مهمان</a>
        </div>
    </div>
</div>

<script>
    let isSubmitting = false;

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('login-form').addEventListener('submit', async e => {
            e.preventDefault();
            if (!isSubmitting) await submitLoginForm();
        });

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('registered')) showSuccess('حساب کاربری شما با موفقیت ایجاد شد. لطفاً وارد شوید.');
        if (urlParams.has('logout')) showSuccess('شما با موفقیت خارج شدید.');
    });

    async function submitLoginForm() {
        try {
            isSubmitting = true;
            showLoading();
            hideMessages();

            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({
                    username: document.getElementById('username').value.trim(),
                    password: document.getElementById('password').value
                })
            });

            if (response.ok) {
                const data = await response.json();
                showSuccess('ورود موفقیت‌آمیز بود! در حال انتقال...');
                setTimeout(() => {
                    if (data.role === 'ROLE_ADMIN') {
                        window.location.href = '/admin/dashboard';
                    } else {
                        window.location.href = '/';
                    }
                }, 1000);
            } else {
                const data = await response.json().catch(() => ({}));
                throw new Error(data.message || 'نام کاربری یا رمز عبور اشتباه است');
            }
        } catch (err) {
            showError(err.message || 'خطا در ارتباط با سرور');
        } finally {
            isSubmitting = false;
            hideLoading();
        }
    }

    function togglePasswordVisibility() {
        const input = document.getElementById('password');
        const icon = input.nextElementSibling.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    }

    function showLoading() {
        document.getElementById('login-text').classList.add('d-none');
        document.getElementById('login-loading').classList.remove('d-none');
    }

    function hideLoading() {
        document.getElementById('login-text').classList.remove('d-none');
        document.getElementById('login-loading').classList.add('d-none');
    }

    function showError(msg) {
        const div = document.getElementById('error-message');
        div.textContent = msg;
        div.classList.remove('d-none');
    }

    function showSuccess(msg) {
        const div = document.getElementById('success-message');
        div.textContent = msg;
        div.classList.remove('d-none');
    }

    function hideMessages() {
        document.getElementById('error-message').classList.add('d-none');
        document.getElementById('success-message').classList.add('d-none');
    }
</script>
</body>
</html>
