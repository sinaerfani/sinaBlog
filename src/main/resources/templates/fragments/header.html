<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">سینا بلاگ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">درباره ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">تماس با ما</a>
                    </li>
                    <li class="nav-item" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">
                        <a class="nav-link" href="/admin">مدیریت</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <div th:if="${#authentication.isAuthenticated()}">
                        <a href="/profile" class="btn btn-outline-light me-2">
                            <i class="bi bi-person-circle"></i> پروفایل
                        </a>
                        <a href="/api/auth/logout" class="btn btn-outline-light">
                            <i class="bi bi-box-arrow-left"></i> خروج
                        </a>
                    </div>
                    <div th:unless="${#authentication.isAuthenticated()}">
                        <a href="/login" class="btn btn-outline-light me-2">
                            <i class="bi bi-box-arrow-in-left"></i> ورود
                        </a>
                        <a href="/register" class="btn btn-light">
                            <i class="bi bi-person-plus"></i> ثبت‌نام
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
</html>
