<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<!-- Sidebar Fragment -->
<div th:fragment="sidebar" class="col-lg-4">
    <!-- Search Widget -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <i class="bi bi-search me-2"></i>جستجو
        </div>
        <div class="card-body">
            <form th:action="@{/search}" method="get">
                <div class="input-group">
                    <input type="search" name="q" class="form-control" placeholder="عبارت مورد نظر..." required>
                    <button class="btn btn-primary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Categories Widget -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <i class="bi bi-folder2-open me-2"></i>دسته‌بندی‌ها
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <ul class="list-unstyled mb-0">
                        <li th:each="category : ${categories}">
                            <a th:href="@{/category/{id}(id=${category.id})}"
                               class="text-decoration-none text-dark">
                                <i class="bi bi-arrow-left-short"></i>
                                <span th:text="${category.name}"></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Tags Widget -->
    <div class="card mb-4">
        <div class="card-header bg-info text-white">
            <i class="bi bi-tags me-2"></i>تگ‌های پرطرفدار
        </div>
        <div class="card-body">
            <div class="d-flex flex-wrap gap-2">
                <th:block th:each="tag : ${tags}">
                    <a th:href="@{/tag/{id}(id=${tag.id})}"
                       class="badge bg-secondary text-decoration-none">
                        <span th:text="${tag.name}"></span>
                    </a>
                </th:block>
            </div>
        </div>
    </div>

    <!-- Recent Posts Widget -->
    <div class="card mb-4">
        <div class="card-header bg-warning text-dark">
            <i class="bi bi-clock-history me-2"></i>آخرین مطالب
        </div>
        <div class="card-body">
            <div class="list-group list-group-flush">
                <a th:each="post : ${recentPosts}"
                   th:href="@{/posts/{slug}(slug=${post.slug})}"
                   class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h6 class="mb-1" th:text="${post.title}"></h6>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'dd/MM/yyyy')}"></small>
                    </div>
                    <small class="text-muted" th:text="${post.excerpt}"></small>
                </a>
            </div>
        </div>
    </div>

    <!-- About Widget -->
    <div class="card">
        <div class="card-header bg-dark text-white">
            <i class="bi bi-info-circle me-2"></i>درباره ما
        </div>
        <div class="card-body">
            <p class="card-text">به وبلاگ شخصی من خوش آمدید. اینجا درباره تکنولوژی، برنامه‌نویسی و تجربیاتم می‌نویسم.</p>
            <div class="text-center">
                <img src="/images/avatar.jpg" alt="Avatar" class="img-fluid rounded-circle mb-2" style="width: 80px; height: 80px;">
                <p class="mb-0 fw-bold">سینا عرفانی</p>
                <small class="text-muted">توسعه‌دهنده Spring Boot</small>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
