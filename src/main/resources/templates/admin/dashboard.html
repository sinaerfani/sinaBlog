<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد ادمین - سینا بلاگ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .dashboard-container h2 {
            margin-bottom: 30px;
        }
        .dashboard-links a {
            display: block;
            margin: 10px 0;
            padding: 15px 20px;
            background: #4facfe;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s;
        }
        .dashboard-links a:hover {
            background: #00f2fe;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>داشبورد مدیریت</h2>
    <div class="dashboard-links">
        <a href="/admin/posts">مدیریت پست‌ها</a>
        <a href="/admin/categories">مدیریت دسته‌بندی‌ها</a>
        <a href="/admin/comments">مدیریت کامنت‌ها</a>
        <a href="/admin/tags">مدیریت تگ‌ها</a>
        <a href="/admin/users">مدیریت کاربران</a>
    </div>
</div>
</body>
</html>
