<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد حساب کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            border: none;
            padding: 12px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0b3d91 100%);
        }
        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="auth-card">
                <div class="auth-header">
                    <i class="bi bi-person-plus display-4 mb-3"></i>
                    <h3 class="fw-bold">ایجاد حساب کاربری</h3>
                    <p class="mb-0">فرم زیر را برای ثبت‌نام تکمیل کنید</p>
                </div>

                <div class="auth-body">
                    <!-- پیام موفقیت -->
                    <div id="success-msg" class="alert alert-success alert-dismissible fade show d-none" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        ثبت‌نام با موفقیت انجام شد. اکنون می‌توانید وارد شوید.
                        <button type="button" class="btn-close" onclick="this.parentElement.classList.add('d-none')"></button>
                    </div>

                    <!-- پیام خطا -->
                    <div id="error-msg" class="alert alert-danger alert-dismissible fade show d-none" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        <span id="error-text"></span>
                        <button type="button" class="btn-close" onclick="this.parentElement.classList.add('d-none')"></button>
                    </div>

                    <!-- فرم ثبت‌نام -->
                    <form id="register-form">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="fullName" class="form-label"><i class="bi bi-person me-1 text-primary"></i>نام کامل</label>
                                <input type="text" class="form-control" id="fullName" placeholder="نام و نام خانوادگی" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label"><i class="bi bi-at me-1 text-primary"></i>نام کاربری</label>
                                <input type="text" class="form-control" id="username" placeholder="نام کاربری دلخواه" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="bi bi-envelope me-1 text-primary"></i>ایمیل</label>
                            <input type="email" class="form-control" id="email" placeholder="example@email.com" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label"><i class="bi bi-lock me-1 text-primary"></i>رمز عبور</label>
                                <input type="password" class="form-control" id="password" placeholder="رمز عبور قوی" required minlength="6">
                                <div class="password-strength bg-secondary mt-1"></div>
                                <small class="text-muted">حداقل ۶ کاراکتر</small>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="confirmPassword" class="form-label"><i class="bi bi-lock-fill me-1 text-primary"></i>تکرار رمز عبور</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="تکرار رمز عبور" required>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">با <a href="#" class="text-primary text-decoration-none">قوانین و مقررات</a> موافقم</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3"><i class="bi bi-person-plus me-2"></i>ایجاد حساب کاربری</button>
                    </form>

                    <div class="text-center">
                        <p class="mb-0">قبلا حساب دارید؟</p>
                        <a href="/auth/login" class="btn btn-outline-primary btn-lg w-100 mt-2"><i class="bi bi-box-arrow-in-right me-2"></i>ورود به حساب موجود</a>
                    </div>

                    <div class="text-center mt-4">
                        <a href="/" class="text-decoration-none text-muted"><i class="bi bi-arrow-right me-1"></i>بازگشت به صفحه اصلی</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // نمایش قدرت رمز عبور
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.querySelector('.password-strength');
        let strength = 0;
        if (password.length >= 6) strength += 1;
        if (password.match(/[a-z]/)) strength += 1;
        if (password.match(/[A-Z]/)) strength += 1;
        if (password.match(/[0-9]/)) strength += 1;
        if (password.match(/[^a-zA-Z0-9]/)) strength += 1;
        const colors = ['bg-danger', 'bg-warning', 'bg-info', 'bg-primary', 'bg-success'];
        strengthBar.className = 'password-strength ' + colors[strength - 1];
        strengthBar.style.width = (strength * 20) + '%';
    });

    // ثبت‌نام با REST API
    document.getElementById('register-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        if(password !== confirmPassword){
            document.getElementById('error-text').textContent = 'رمز عبور و تکرار آن یکسان نیست';
            document.getElementById('error-msg').classList.remove('d-none');
            return;
        }

        try {
            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fullName, username, email, password })
            });

            const data = await response.json();

            if(response.ok){
                document.getElementById('success-msg').classList.remove('d-none');
                this.reset();
                document.querySelector('.password-strength').style.width = '0%';
            } else {
                document.getElementById('error-text').textContent = data.message || 'خطایی رخ داده است';
                document.getElementById('error-msg').classList.remove('d-none');
            }
        } catch (err) {
            document.getElementById('error-text').textContent = 'ارتباط با سرور برقرار نشد';
            document.getElementById('error-msg').classList.remove('d-none');
        }
    });
</script>
</body>
</html>
