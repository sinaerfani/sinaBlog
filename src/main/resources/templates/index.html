<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سینا بلاگ - صفحه اصلی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        .post-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .category-badge {
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .sidebar-card {
            position: sticky;
            top: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Posts Section -->
        <div class="col-lg-8">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>آخرین مطالب</h2>
                <a id="create-post-btn" href="/admin/posts/create" class="btn btn-primary d-none">
                    <i class="bi bi-plus-circle"></i> پست جدید
                </a>
            </div>

            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">در حال بارگذاری...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message d-none">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <p>خطا در بارگذاری پست‌ها. لطفاً دوباره تلاش کنید.</p>
                <button class="btn btn-primary mt-2" onclick="loadPosts()">تلاش مجدد</button>
            </div>

            <!-- Post List -->
            <div id="posts-container"></div>

            <!-- Pagination -->
            <nav id="pagination" aria-label="Page navigation" class="mt-4 d-none">
                <ul class="pagination justify-content-center">
                    <li class="page-item disabled">
                        <a class="page-link" href="#" tabindex="-1">قبلی</a>
                    </li>
                    <li class="page-item active"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">بعدی</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // متغیرهای global
    let currentPage = 0;
    const pageSize = 10;
    let totalPages = 0;

    // بارگذاری اولیه
    document.addEventListener('DOMContentLoaded', function() {
        loadPosts();
        checkUserRole();
    });

    // بررسی نقش کاربر برای نمایش دکمه ایجاد پست
    async function checkUserRole() {
        try {
            const response = await fetch('/api/auth/current-user', {
                credentials: 'include'// کوکی‌ها یا session هم همراه درخواست فرستاده شوند
            });

            if (response.ok) {
                const user = await response.json();
                const createPostBtn = document.getElementById('create-post-btn');

                // بررسی آیا کاربر admin یا editor است
                if (user.role === 'ADMIN' || user.role === 'EDITOR') {
                    createPostBtn.classList.remove('d-none');
                }
            }
        } catch (error) {
            console.error('Error checking user role:', error);
        }
    }

    // بارگذاری پست‌ها با استفاده از Fetch API
    async function loadPosts(page = 0) {
        try {
            // نمایش loading و پنهان کردن خطا
            document.getElementById('loading').classList.remove('d-none');
            document.getElementById('error-message').classList.add('d-none');
            document.getElementById('posts-container').innerHTML = '';
            document.getElementById('pagination').classList.add('d-none');

            const response = await fetch(`/api/posts?page=${page}&size=${pageSize}&sort=createdAt,desc`, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            currentPage = data.number;
            totalPages = data.totalPages;

            displayPosts(data.content);
            setupPagination(data);

        } catch (error) {
            console.error('Error loading posts:', error);
            document.getElementById('loading').classList.add('d-none');
            document.getElementById('error-message').classList.remove('d-none');
        }
    }

    // نمایش پست‌ها در صفحه
    function displayPosts(posts) {
        const postsContainer = document.getElementById('posts-container');
        const loadingElement = document.getElementById('loading');

        if (posts.length === 0) {
            postsContainer.innerHTML = `
                    <div class="text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                        <p class="mt-3">هنوز پستی منتشر نشده است.</p>
                    </div>
                `;
            loadingElement.classList.add('d-none');
            return;
        }

        let postsHTML = '';

        posts.forEach(post => {
            const postDate = new Date(post.createdAt).toLocaleDateString('fa-IR');
            const excerpt = post.content ? post.content.substring(0, 150) + '...' : '';

            postsHTML += `
                    <div class="card post-card">
                        <div class="card-body">
                            <h4 class="card-title">${post.title}</h4>
                            <div class="d-flex align-items-center text-muted mb-2">
                                <small>
                                    <i class="bi bi-calendar-event"></i>
                                    <span>${postDate}</span>
                                </small>
                                <small class="me-3">
                                    <i class="bi bi-person"></i>
                                    <span>${post.author?.fullName || 'ناشناس'}</span>
                                </small>
                                <small>
                                    <i class="bi bi-chat"></i>
                                    <span>${post.comments?.length || 0}</span> نظر
                                </small>
                            </div>
                            <p class="card-text">${excerpt}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="/posts/${post.id}" class="btn btn-outline-primary">
                                    ادامه مطلب <i class="bi bi-arrow-left"></i>
                                </a>
                                <div>
                                    ${post.categories?.map(category =>
                `<span class="badge bg-secondary category-badge">${category.name}</span>`
            ).join('') || ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        });

        postsContainer.innerHTML = postsHTML;
        loadingElement.classList.add('d-none');
    }

    // تنظیم صفحه‌بندی
    function setupPagination(data) {
        if (data.totalPages > 1) {
            const pagination = document.getElementById('pagination');
            let paginationHTML = `
                    <ul class="pagination justify-content-center">
                        <li class="page-item ${data.first ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${data.number - 1})">قبلی</a>
                        </li>
                `;

            for (let i = 0; i < data.totalPages; i++) {
                paginationHTML += `
                        <li class="page-item ${i === data.number ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                        </li>
                    `;
            }

            paginationHTML += `
                        <li class="page-item ${data.last ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${data.number + 1})">بعدی</a>
                        </li>
                    </ul>
                `;

            pagination.innerHTML = paginationHTML;
            pagination.classList.remove('d-none');
        }
    }

    // تغییر صفحه
    function changePage(page) {
        if (page >= 0 && page < totalPages) {
            loadPosts(page);
        }
    }

    // جستجوی پست‌ها
    function searchPosts(query) {
        if (query.trim()) {
            window.location.href = `/search?q=${encodeURIComponent(query)}`;
        }
    }
</script>
</body>
</html>
