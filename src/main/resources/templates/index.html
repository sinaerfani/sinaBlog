<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وبلاگ سینا - خانه</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4fc3f7;
            --secondary-color: #e3f2fd;
            --accent-color: #29b6f6;
            --text-color: #37474f;
            --light-bg: #fafafa;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 80px 0;
            margin-bottom: 40px;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
            height: 100%;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .post-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }

        .post-excerpt {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .category-badge {
            background: var(--secondary-color);
            color: var(--accent-color);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .read-more-btn {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s ease;
        }

        .read-more-btn:hover {
            transform: translateX(-5px);
            color: white;
        }

        .section-title {
            position: relative;
            padding-bottom: 15px;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-radius: 2px;
        }

        .pagination .page-link {
            color: var(--accent-color);
            border: 1px solid var(--secondary-color);
            margin: 0 3px;
            border-radius: 8px;
        }

        .pagination .page-item.active .page-link {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border-color: var(--accent-color);
        }

        .featured-post {
            border-left: 4px solid var(--accent-color);
            background: linear-gradient(135deg, #e3f2fd 0%, #ffffff 100%);
        }

        @media (max-width: 768px) {
            .hero-section {
                padding: 60px 0;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .post-image {
                height: 160px;
            }
        }

        @media (max-width: 576px) {
            .hero-section {
                padding: 40px 0;
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .section-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Hero Section -->
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-8">
                <h1 class="display-4 fw-bold mb-3">به وبلاگ سینا خوش آمدید</h1>
                <p class="lead mb-4">مکانی برای به اشتراک گذاری دانش، تجربیات و مقالات در زمینه برنامه‌نویسی و تکنولوژی</p>
                <form th:action="@{/search}" method="get" class="d-flex">
                    <div class="input-group input-group-lg">
                        <input type="search" name="q" class="form-control" placeholder="چه چیزی می‌خواهید یاد بگیرید؟" aria-label="Search">
                        <button class="btn btn-light" type="submit">
                            <i class="bi bi-search"></i> جستجو
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-lg-4 d-none d-lg-block">
                <img src="/images/hero-image.svg" alt="Hero Image" class="img-fluid" style="filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));">
            </div>
        </div>
    </div>
</section>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Posts Section -->
        <div class="col-lg-8">
            <!-- Featured Post -->
            <div th:if="${featuredPost}" class="card featured-post mb-4 border-0">
                <div class="card-body p-4">
                    <div class="d-flex align-items-center mb-3">
                            <span class="category-badge">
                                <i class="bi bi-star-fill me-1"></i>
                                <span th:text="${featuredPost.category?.name}">ویژه</span>
                            </span>
                        <small class="text-muted ms-3">
                            <i class="bi bi-clock me-1"></i>
                            <span th:text="${#temporals.format(featuredPost.createdAt, 'dd MMMM yyyy')}"></span>
                        </small>
                    </div>
                    <h2 class="h3 fw-bold">
                        <a th:href="@{/posts/{slug}(slug=${featuredPost.slug})}"
                           class="text-decoration-none text-dark" th:text="${featuredPost.title}"></a>
                    </h2>
                    <p class="text-muted mb-3" th:text="${featuredPost.excerpt}"></p>
                    <div class="d-flex align-items-center">
                        <img src="/images/avatar.jpg" alt="Author" class="rounded-circle me-2" width="32" height="32">
                        <small class="text-muted" th:text="${featuredPost.author?.fullName}">نویسنده</small>
                        <small class="text-muted ms-3">
                            <i class="bi bi-eye me-1"></i>
                            <span th:text="${featuredPost.views}">0</span> بازدید
                        </small>
                    </div>
                </div>
            </div>

            <!-- Posts Grid -->
            <h3 class="section-title">آخرین مقالات</h3>

            <div th:if="${posts.empty}" class="text-center py-5">
                <i class="bi bi-journal-text display-1 text-muted"></i>
                <p class="text-muted mt-3">هنوز مقاله‌ای منتشر نشده است.</p>
            </div>

            <div class="row">
                <div th:each="post : ${posts}" class="col-md-6 mb-4">
                    <div class="post-card h-100">
                        <img th:src="@{/images/posts/} + ${post.image ?: 'default-post.jpg'}"
                             alt="Post Image" class="post-image">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="category-badge" th:text="${post.category?.name}">دسته‌بندی</span>
                                <small class="text-muted">
                                    <i class="bi bi-clock me-1"></i>
                                    <span th:text="${#temporals.format(post.createdAt, 'dd MMM')}"></span>
                                </small>
                            </div>
                            <h5 class="card-title fw-bold">
                                <a th:href="@{/posts/{slug}(slug=${post.slug})}"
                                   class="text-decoration-none text-dark" th:text="${post.title}"></a>
                            </h5>
                            <p class="card-text text-muted post-excerpt" th:text="${post.excerpt}"></p>
                            <div class="d-flex justify-content-between align-items-center mt-3">
                                <div class="d-flex align-items-center">
                                    <img src="/images/avatar.jpg" alt="Author"
                                         class="rounded-circle me-2" width="24" height="24">
                                    <small class="text-muted" th:text="${post.author?.fullName}">نویسنده</small>
                                </div>
                                <a th:href="@{/posts/{slug}(slug=${post.slug})}" class="read-more-btn">
                                    <i class="bi bi-arrow-left me-1"></i> مطالعه
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${!posts.empty}" aria-label="Page navigation" class="mt-5">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${posts.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/(page=${posts.number - 1})}">
                            <i class="bi bi-chevron-right"></i> قبلی
                        </a>
                    </li>

                    <li th:each="page : ${#numbers.sequence(1, posts.totalPages)}"
                        class="page-item" th:classappend="${page == posts.number + 1} ? 'active' : ''">
                        <a class="page-link" th:href="@{/(page=${page - 1})}" th:text="${page}"></a>
                    </li>

                    <li class="page-item" th:classappend="${posts.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/(page=${posts.number + 1})}">
                            بعدی <i class="bi bi-chevron-left"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional: Add Vazirmatn Persian Font -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css">
</body>
</html>
