<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتایج جستجو - سینا بلاگ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            background-color: #f8f9fa;
            direction: rtl;
            text-align: right;
        }
        .search-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
        }
        .post-card {
            transition: transform 0.3s;
            margin-bottom: 20px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        .category-badge {
            font-size: 0.8rem;
            margin-left: 5px;
        }
        .sidebar-card {
            position: sticky;
            top: 20px;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        .error-message {
            color: #dc3545;
            text-align: center;
            padding: 20px;
        }
        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Search Header -->
<div class="search-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-5 mb-4">
                    <i class="bi bi-search"></i>
                    نتایج جستجو
                </h1>
                <div class="d-flex align-items-center">
                    <input type="text" id="search-input" class="form-control form-control-lg me-2"
                           placeholder="جستجوی مطالب..." th:attr="value=${query}">
                    <button class="btn btn-light btn-lg" onclick="performSearch()">
                        <i class="bi bi-search"></i> جستجو
                    </button>
                </div>
                <p id="search-stats" class="mt-3 mb-0"></p>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Posts Section -->
        <div class="col-lg-8">
            <!-- Loading -->
            <div id="loading" class="loading">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">در حال جستجو...</span>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message d-none">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <p>خطا در انجام جستجو. لطفاً دوباره تلاش کنید.</p>
                <button class="btn btn-primary mt-2" onclick="performSearch()">تلاش مجدد</button>
            </div>

            <!-- No Results -->
            <div id="no-results" class="text-center py-5 d-none">
                <i class="bi bi-search" style="font-size: 3rem; color: #6c757d;"></i>
                <h4 class="mt-3 text-muted">نتیجه‌ای یافت نشد</h4>
                <p class="text-muted">متأسفانه هیچ مطلبی با عبارت جستجوی شما مطابقت ندارد.</p>
                <a href="/" class="btn btn-primary mt-2">
                    <i class="bi bi-house"></i> بازگشت به صفحه اصلی
                </a>
            </div>

            <!-- Search Results -->
            <div id="search-results" class="d-none">
                <h4 class="mb-4">مطالب پیدا شده</h4>
                <div id="posts-container"></div>

                <!-- Pagination -->
                <nav id="pagination" aria-label="Page navigation" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">قبلی</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">بعدی</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div th:replace="fragments/sidebar :: sidebar"></div>

            <!-- Advanced Search -->
            <div class="card mb-4 sidebar-card">
                <div class="card-body">
                    <h5 class="card-title">جستجوی پیشرفته</h5>
                    <form id="advanced-search-form">
                        <div class="mb-3">
                            <label class="form-label">دسته‌بندی</label>
                            <select id="category-filter" class="form-select">
                                <option value="">همه دسته‌بندی‌ها</option>
                                <!-- با JavaScript پر خواهد شد -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">تاریخ انتشار</label>
                            <select id="date-filter" class="form-select">
                                <option value="">همه زمان‌ها</option>
                                <option value="day">امروز</option>
                                <option value="week">هفته جاری</option>
                                <option value="month">ماه جاری</option>
                                <option value="year">امسال</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">مرتب‌سازی بر اساس</label>
                            <select id="sort-by" class="form-select">
                                <option value="relevance">مرتبط‌ترین</option>
                                <option value="newest">جدیدترین</option>
                                <option value="oldest">قدیمی‌ترین</option>
                                <option value="mostViewed">پربازدیدترین</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="applyAdvancedFilters()">
                            اعمال فیلترها
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // متغیرهای global
    let currentPage = 0;
    const pageSize = 10;
    let totalPages = 0;
    let currentQuery = '';
    let currentFilters = {
        category: '',
        date: '',
        sort: 'relevance'
    };

    // بارگذاری اولیه
    document.addEventListener('DOMContentLoaded', function() {
        // گرفتن query از URL
        const urlParams = new URLSearchParams(window.location.search);
        currentQuery = urlParams.get('q') || '';

        // گرفتن فیلترها از URL
        currentFilters.category = urlParams.get('category') || '';
        currentFilters.date = urlParams.get('date') || '';
        currentFilters.sort = urlParams.get('sort') || 'relevance';

        // اعمال مقادیر فیلترها
        if (currentFilters.category) {
            document.getElementById('category-filter').value = currentFilters.category;
        }
        if (currentFilters.date) {
            document.getElementById('date-filter').value = currentFilters.date;
        }
        if (currentFilters.sort) {
            document.getElementById('sort-by').value = currentFilters.sort;
        }

        if (currentQuery) {
            performSearch();
        } else {
            showNoResults();
        }

        loadCategoriesForFilter();
    });

    // انجام جستجو
    async function performSearch(page = 0) {
        try {
            showLoading();
            hideError();
            hideNoResults();
            hideResults();

            // ساخت URL با پارامترها
            const params = new URLSearchParams({
                q: currentQuery,
                page: page,
                size: pageSize,
                sort: currentFilters.sort
            });

            if (currentFilters.category) {
                params.append('category', currentFilters.category);
            }
            if (currentFilters.date) {
                params.append('date', currentFilters.date);
            }

            const response = await fetch(`/api/search?${params}`, {
                credentials: 'include'
            });

            if (!response.ok) {
                throw new Error('خطا در انجام جستجو');
            }

            const data = await response.json();
            currentPage = data.number;
            totalPages = data.totalPages;

            if (data.content.length === 0) {
                showNoResults();
            } else {
                displaySearchResults(data.content, data.totalElements);
                setupPagination(data);
                showResults();
            }

            hideLoading();

        } catch (error) {
            console.error('Error performing search:', error);
            hideLoading();
            showError('خطا در انجام جستجو: ' + error.message);
        }
    }

    // نمایش نتایج جستجو
    function displaySearchResults(posts, totalResults) {
        const postsContainer = document.getElementById('posts-container');
        const searchStats = document.getElementById('search-stats');

        // نمایش آمار نتایج
        searchStats.textContent = `تعداد ${totalResults} نتیجه برای "${currentQuery}" یافت شد`;

        let postsHTML = '';

        posts.forEach(post => {
            const postDate = new Date(post.createdAt).toLocaleDateString('fa-IR');
            // highlight کردن عبارت جستجو در عنوان و خلاصه
            const highlightedTitle = highlightText(post.title, currentQuery);
            const highlightedExcerpt = highlightText(post.excerpt || '', currentQuery);

            postsHTML += `
                    <div class="card post-card">
                        <div class="card-body">
                            <h4 class="card-title">${highlightedTitle}</h4>
                            <div class="d-flex align-items-center text-muted mb-2">
                                <small>
                                    <i class="bi bi-calendar-event"></i>
                                    <span>${postDate}</span>
                                </small>
                                <small class="me-3">
                                    <i class="bi bi-person"></i>
                                    <span>${post.author?.fullName || 'ناشناس'}</span>
                                </small>
                                <small>
                                    <i class="bi bi-chat"></i>
                                    <span>${post.comments?.length || 0}</span> نظر
                                </small>
                            </div>
                            <p class="card-text">${highlightedExcerpt}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <a href="/posts/${post.id}" class="btn btn-outline-primary">
                                    ادامه مطلب <i class="bi bi-arrow-left"></i>
                                </a>
                                <div>
                                    ${post.categories?.map(category =>
                `<span class="badge bg-secondary category-badge">${category.name}</span>`
            ).join('') || ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
        });

        postsContainer.innerHTML = postsHTML;
    }

    // highlight کردن متن
    function highlightText(text, query) {
        if (!query) return text;

        const regex = new RegExp(`(${query})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    // اعمال فیلترهای پیشرفته
    function applyAdvancedFilters() {
        currentFilters.category = document.getElementById('category-filter').value;
        currentFilters.date = document.getElementById('date-filter').value;
        currentFilters.sort = document.getElementById('sort-by').value;

        // به‌روزرسانی URL بدون reload صفحه
        const urlParams = new URLSearchParams({
            q: currentQuery
        });

        if (currentFilters.category) {
            urlParams.append('category', currentFilters.category);
        }
        if (currentFilters.date) {
            urlParams.append('date', currentFilters.date);
        }
        if (currentFilters.sort) {
            urlParams.append('sort', currentFilters.sort);
        }

        window.history.replaceState({}, '', `${window.location.pathname}?${urlParams}`);

        performSearch();
    }

    // بارگذاری دسته‌بندی‌ها برای فیلتر
    async function loadCategoriesForFilter() {
        try {
            const response = await fetch('/api/categories');
            if (response.ok) {
                const categories = await response.json();
                const categoryFilter = document.getElementById('category-filter');

                let optionsHTML = '<option value="">همه دسته‌بندی‌ها</option>';
                categories.forEach(category => {
                    optionsHTML += `<option value="${category.id}">${category.name}</option>`;
                });

                categoryFilter.innerHTML = optionsHTML;

                // انتخاب مقدار قبلی اگر وجود دارد
                if (currentFilters.category) {
                    categoryFilter.value = currentFilters.category;
                }
            }
        } catch (error) {
            console.error('Error loading categories for filter:', error);
        }
    }

    // تنظیم صفحه‌بندی
    function setupPagination(data) {
        if (data.totalPages > 1) {
            const pagination = document.getElementById('pagination');
            let paginationHTML = `
                    <ul class="pagination justify-content-center">
                        <li class="page-item ${data.first ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${data.number - 1})">قبلی</a>
                        </li>
                `;

            for (let i = 0; i < data.totalPages; i++) {
                paginationHTML += `
                        <li class="page-item ${i === data.number ? 'active' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${i})">${i + 1}</a>
                        </li>
                    `;
            }

            paginationHTML += `
                        <li class="page-item ${data.last ? 'disabled' : ''}">
                            <a class="page-link" href="#" onclick="changePage(${data.number + 1})">بعدی</a>
                        </li>
                    </ul>
                `;

            pagination.innerHTML = paginationHTML;
            pagination.classList.remove('d-none');
        } else {
            document.getElementById('pagination').classList.add('d-none');
        }
    }

    // تغییر صفحه
    function changePage(page) {
        if (page >= 0 && page < totalPages) {
            performSearch(page);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }

    // جستجو از input
    function performSearchFromInput() {
        const searchInput = document.getElementById('search-input');
        currentQuery = searchInput.value.trim();

        if (currentQuery) {
            // به‌روزرسانی URL
            const urlParams = new URLSearchParams({ q: currentQuery });
            window.history.replaceState({}, '', `?${urlParams}`);

            performSearch();
        }
    }

    // فشار دادن Enter برای جستجو
    document.getElementById('search-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            performSearchFromInput();
        }
    });

    // توابع نمایش/پنهان کردن عناصر
    function showLoading() {
        document.getElementById('loading').classList.remove('d-none');
    }

    function hideLoading() {
        document.getElementById('loading').classList.add('d-none');
    }

    function showError(message) {
        const errorDiv = document.getElementById('error-message');
        errorDiv.querySelector('p').textContent = message;
        errorDiv.classList.remove('d-none');
    }

    function hideError() {
        document.getElementById('error-message').classList.add('d-none');
    }

    function showNoResults() {
        document.getElementById('no-results').classList.remove('d-none');
    }

    function hideNoResults() {
        document.getElementById('no-results').classList.add('d-none');
    }

    function showResults() {
        document.getElementById('search-results').classList.remove('d-none');
    }

    function hideResults() {
        document.getElementById('search-results').classList.add('d-none');
    }
</script>
</body>
</html>
