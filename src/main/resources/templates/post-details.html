<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title} + ' - وبلاگ سینا'">جزئیات پست - وبلاگ سینا</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #4fc3f7;
            --secondary-color: #e3f2fd;
            --accent-color: #29b6f6;
            --text-color: #37474f;
            --light-bg: #fafafa;
        }

        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.8;
        }

        .post-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 80px 0 40px 0;
            margin-bottom: 40px;
        }

        .post-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            padding: 40px;
            margin-top: -60px;
            position: relative;
        }

        .post-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            background: var(--secondary-color);
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 0.9rem;
        }

        .meta-item i {
            margin-left: 5px;
            color: var(--accent-color);
        }

        .post-title {
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .post-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 12px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .post-body {
            font-size: 1.1rem;
            color: #455a64;
        }

        .post-body p {
            margin-bottom: 1.5rem;
        }

        .post-body h2, .post-body h3, .post-body h4 {
            color: var(--accent-color);
            margin: 2rem 0 1rem 0;
            font-weight: 700;
        }

        .post-body blockquote {
            border-right: 4px solid var(--accent-color);
            background: var(--secondary-color);
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
            font-style: italic;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 30px 0;
        }

        .tag {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            color: white;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .tag:hover {
            transform: translateY(-2px);
            color: white;
        }

        .author-card {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 25px;
            margin: 40px 0;
        }

        .comments-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin: 40px 0;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
        }

        .comment-card {
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
        }

        .comment-form {
            background: var(--secondary-color);
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #29b6f6 0%, #039be5 100%);
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            margin: 30px 0;
        }

        .share-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: transform 0.2s ease;
        }

        .share-btn:hover {
            transform: scale(1.1);
            color: white;
        }

        @media (max-width: 768px) {
            .post-header {
                padding: 60px 0 30px 0;
            }

            .post-content {
                padding: 25px;
                margin-top: -40px;
            }

            .post-image {
                height: 300px;
            }

            .post-meta {
                justify-content: center;
            }

            .post-title {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) {
            .post-header {
                padding: 40px 0 20px 0;
            }

            .post-title {
                font-size: 1.5rem;
            }

            .post-image {
                height: 250px;
            }

            .post-body {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Post Header -->
<section class="post-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <div class="post-meta justify-content-center">
                    <div class="meta-item">
                        <i class="bi bi-folder"></i>
                        <span th:text="${post.category?.name}">دسته‌بندی</span>
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-clock"></i>
                        <span th:text="${#temporals.format(post.createdAt, 'dd MMMM yyyy')}">تاریخ</span>
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-eye"></i>
                        <span th:text="${post.views} + ' بازدید'">بازدید</span>
                    </div>
                    <div class="meta-item">
                        <i class="bi bi-chat"></i>
                        <span th:text="${post.comments?.size()} + ' نظر'">نظرات</span>
                    </div>
                </div>
                <h1 class="post-title" th:text="${post.title}">عنوان پست</h1>
            </div>
        </div>
    </div>
</section>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <!-- Post Content -->
        <div class="col-lg-8">
            <article class="post-content">
                <!-- Post Image -->
                <img th:if="${post.image}" th:src="@{/images/posts/} + ${post.image}"
                     alt="Post Image" class="post-image">

                <!-- Post Body -->
                <div class="post-body" th:utext="${post.content}">
                    محتوای پست اینجا نمایش داده می‌شود...
                </div>

                <!-- Tags -->
                <div th:if="${not #lists.isEmpty(post.tags)}" class="tags-container">
                    <th:block th:each="tag : ${post.tags}">
                        <a th:href="@{/tag/{id}(id=${tag.id})}" class="tag">
                            <i class="bi bi-tag"></i> <span th:text="${tag.name}"></span>
                        </a>
                    </th:block>
                </div>

                <!-- Share Buttons -->
                <div class="share-buttons">
                    <a href="#" class="share-btn" style="background: #3b5998;">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="share-btn" style="background: #1da1f2;">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="share-btn" style="background: #0077b5;">
                        <i class="bi bi-linkedin"></i>
                    </a>
                    <a href="#" class="share-btn" style="background: #25d366;">
                        <i class="bi bi-whatsapp"></i>
                    </a>
                    <a href="#" class="share-btn" style="background: #0088cc;">
                        <i class="bi bi-telegram"></i>
                    </a>
                </div>

                <!-- Author Info -->
                <div class="author-card">
                    <div class="row align-items-center">
                        <div class="col-md-3 text-center">
                            <img src="/images/avatar.jpg" alt="Author"
                                 class="rounded-circle img-fluid" width="100" height="100">
                        </div>
                        <div class="col-md-9">
                            <h4 th:text="${post.author?.fullName}">نام نویسنده</h4>
                            <p class="text-muted mb-2" th:text="${post.author?.bio ?: 'نویسنده وبلاگ سینا'}">بیوگرافی نویسنده</p>
                            <div class="d-flex gap-3">
                                <a href="#" class="text-primary"><i class="bi bi-twitter"></i></a>
                                <a href="#" class="text-primary"><i class="bi bi-linkedin"></i></a>
                                <a href="#" class="text-primary"><i class="bi bi-github"></i></a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Comments Section -->
                <div class="comments-section">
                    <h4 class="mb-4">
                        <i class="bi bi-chat-text me-2"></i>
                        نظرات (<span th:text="${post.comments?.size()}">0</span>)
                    </h4>

                    <!-- Comments List -->
                    <div th:if="${#lists.isEmpty(post.comments)}" class="text-center py-4">
                        <i class="bi bi-chat display-4 text-muted"></i>
                        <p class="text-muted mt-3">هنوز نظری ثبت نشده است.</p>
                    </div>

                    <div th:each="comment : ${post.comments}" th:if="${comment.approved}" class="comment-card">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="fw-bold mb-0" th:text="${comment.authorName}">نام نظر دهنده</h6>
                            <small class="text-muted" th:text="${#temporals.format(comment.createdAt, 'dd MMMM yyyy')}">تاریخ</small>
                        </div>
                        <p class="mb-0" th:text="${comment.content}">متن نظر...</p>
                    </div>

                    <!-- Comment Form -->
                    <div class="comment-form">
                        <h5 class="mb-3">ثبت نظر جدید</h5>
                        <form th:action="@{/posts/{id}/comments(id=${post.id})}" method="post">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <input type="text" class="form-control" name="authorName"
                                           placeholder="نام شما" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <input type="email" class="form-control" name="authorEmail"
                                           placeholder="ایمیل شما" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                    <textarea class="form-control" name="content" rows="5"
                                              placeholder="نظر شما..." required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-send me-2"></i>ارسال نظر
                            </button>
                        </form>
                    </div>
                </div>
            </article>
        </div>

        <!-- Sidebar -->
        <div class="col-lg-4">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>
    </div>
</div>

<!-- Include Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Vazirmatn Persian Font -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet">

<!-- Optional: Add some interactive features -->
<script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });

    // Share functionality
    document.querySelectorAll('.share-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const url = window.location.href;
            const title = document.title;

            if (this.querySelector('.bi-facebook')) {
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
            } else if (this.querySelector('.bi-twitter')) {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`, '_blank');
            } else if (this.querySelector('.bi-linkedin')) {
                window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(url)}`, '_blank');
            } else if (this.querySelector('.bi-whatsapp')) {
                window.open(`https://wa.me/?text=${encodeURIComponent(title + ' ' + url)}`, '_blank');
            } else if (this.querySelector('.bi-telegram')) {
                window.open(`https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(title)}`, '_blank');
            }
        });
    });
</script>
</body>
</html>
