<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به حساب کاربری</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .auth-header {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .auth-body {
            padding: 30px;
        }
        .form-control:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 0.2rem rgba(25, 118, 210, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1976d2 0%, #0d47a1 100%);
            border: none;
            padding: 12px;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0b3d91 100%);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #666;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="auth-card">
                <!-- Header -->
                <div class="auth-header">
                    <i class="bi bi-person-circle display-4 mb-3"></i>
                    <h3 class="fw-bold">ورود به حساب کاربری</h3>
                    <p class="mb-0">خوش آمدید! لطفا اطلاعات خود را وارد کنید</p>
                </div>

                <!-- Body -->
                <div class="auth-body">
                    <!-- Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        نام کاربری یا رمز عبور اشتباه است
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Logout Message -->
                    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="bi bi-check-circle-fill me-2"></i>
                        شما با موفقیت خارج شدید
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <!-- Login Form -->
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person me-1 text-primary"></i>نام کاربری
                            </label>
                            <input type="text" class="form-control form-control-lg"
                                   id="username" name="username" placeholder="نام کاربری خود را وارد کنید"
                                   required th:value="${#authentication?.name}">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock me-1 text-primary"></i>رمز عبور
                            </label>
                            <input type="password" class="form-control form-control-lg"
                                   id="password" name="password" placeholder="رمز عبور خود را وارد کنید"
                                   required>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                            <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i>ورود به حساب
                        </button>
                    </form>

                    <div class="divider">یا</div>

                    <div class="text-center">
                        <p class="mb-3">حساب کاربری ندارید؟</p>
                        <a th:href="@{/auth/register}" class="btn btn-outline-primary btn-lg w-100">
                            <i class="bi bi-person-plus me-2"></i>ایجاد حساب جدید
                        </a>
                    </div>

                    <div class="text-center mt-4">
                        <a th:href="@{/}" class="text-decoration-none text-muted">
                            <i class="bi bi-arrow-right me-1"></i>بازگشت به صفحه اصلی
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
