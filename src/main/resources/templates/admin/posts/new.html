<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد پست جدید - سینا بلاگ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>

        body {
            background-color: #f8f9fa;
            font-family: 'Vazir', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .sidebar {
            background-color: #343a40;
            color: white;
            min-height: 100vh;
        }
        .sidebar a {
            color: #adb5bd;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            color: white;
            background-color: #495057;
        }
        .header {
            background-color: white;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            box-shadow: 0 0 15px rgba(0,0,0,.05);
        }
        .form-label {
            font-weight: 600;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
<script src="/js/app.js"></script>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid mt-4">
    <div class="row">


        <!-- محتوای اصلی -->
        <main class="col-md-9 ms-sm-auto col-lg-9 px-md-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 text-gray-800">ایجاد پست جدید</h1>
                <a href="/admin/posts" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> بازگشت به مدیریت پست‌ها
                </a>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">فرم ایجاد پست جدید</h6>
                </div>
                <div class="card-body">
                    <form id="postForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">عنوان پست <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="عنوان پست را وارد کنید" required>
                            <div class="invalid-feedback" id="titleError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="slug" class="form-label">Slug (اختیاری)</label>
                            <input type="text" class="form-control" id="slug" name="slug" placeholder="slug خودکار تولید می‌شود اگر خالی باشد">
                            <small class="form-text text-muted">اگر خالی بگذارید، به طور خودکار از عنوان تولید می‌شود</small>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">محتوا <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="content" name="content" rows="12" placeholder="محتوی پست را اینجا بنویسید" required></textarea>
                            <div class="invalid-feedback" id="contentError"></div>
                        </div>

                        <div class="mb-3">
                            <label for="excerpt" class="form-label">گزیده محتوا</label>
                            <textarea class="form-control" id="excerpt" name="excerpt" rows="3" placeholder="خلاصه کوتاهی از پست (اختیاری)"></textarea>
                            <small class="form-text text-muted">این متن در لیست پست‌ها نمایش داده می‌شود</small>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">وضعیت</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="DRAFT" selected>پیش‌نویس</option>
                                        <option value="PUBLISHED">منتشر شده</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="category" class="form-label">دسته‌بندی</label>
                                    <select class="form-select" id="category" name="categoryId">
                                        <option value="">انتخاب دسته‌بندی</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">تگ‌ها</label>
                            <div class="border rounded p-2" style="max-height: 150px; overflow-y: auto;">
                                <div id="tagsContainer">
                                    <!-- تگ‌ها به صورت داینامیک لود می‌شوند -->
                                </div>
                            </div>
                            <small class="form-text text-muted">برای انتخاب تگ‌ها، روی آنها کلیک کنید</small>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-secondary me-md-2" onclick="window.location.href='/admin/posts'">لغو</button>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> ذخیره پست
                            </button>
                        </div>
                    </form>

                    <div id="successMsg" class="alert alert-success mt-3 d-none">
                        <i class="fas fa-check-circle"></i> پست با موفقیت ایجاد شد! در حال انتقال به صفحه مدیریت پست‌ها...
                    </div>
                    <div id="errorMsg" class="alert alert-danger mt-3 d-none"></div>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // متغیرهای گلوبال
    let categories = [];
    let tags = [];
    let selectedTags = [];

    document.addEventListener("DOMContentLoaded", async function () {
        // لود دسته‌بندی‌ها
        await loadCategories();

        // لود تگ‌ها
        await loadTags();

        // تنظیم رویدادها
        setupEventListeners();
    });

    // تابع برای لود دسته‌بندی‌ها
    async function loadCategories() {
        try {
            const response = await fetch('/api/categories');
            if (response.ok) {
                categories = await response.json();
                const categorySelect = document.getElementById('category');

                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.id;
                    option.textContent = cat.name;
                    categorySelect.appendChild(option);
                });
            } else {
                throw new Error('خطا در دریافت دسته‌بندی‌ها');
            }
        } catch (error) {
            console.error('Error loading categories:', error);
            showError('خطا در بارگذاری دسته‌بندی‌ها: ' + error.message);
        }
    }

    // تابع برای لود تگ‌ها
    async function loadTags() {
        try {
            const response = await fetch('/api/tags');
            if (response.ok) {
                tags = await response.json();
                renderTags();
            } else {
                throw new Error('خطا در دریافت تگ‌ها');
            }
        } catch (error) {
            console.error('Error loading tags:', error);
            showError('خطا در بارگذاری تگ‌ها: ' + error.message);
        }
    }

    // تابع برای نمایش تگ‌ها
    function renderTags() {
        const tagsContainer = document.getElementById('tagsContainer');
        tagsContainer.innerHTML = '';

        tags.forEach(tag => {
            const tagElement = document.createElement('span');
            tagElement.className = `badge bg-${selectedTags.includes(tag.id) ? 'primary' : 'secondary'} me-2 mb-2 p-2 tag-item`;
            tagElement.style.cursor = 'pointer';
            tagElement.textContent = tag.name;
            tagElement.dataset.id = tag.id;

            tagElement.addEventListener('click', function() {
                toggleTagSelection(tag.id);
            });

            tagsContainer.appendChild(tagElement);
        });
    }

    // تابع برای انتخاب/عدم انتخاب تگ
    function toggleTagSelection(tagId) {
        const index = selectedTags.indexOf(tagId);
        if (index === -1) {
            selectedTags.push(tagId);
        } else {
            selectedTags.splice(index, 1);
        }
        renderTags();
    }

    // تابع برای تنظیم رویدادها
    function setupEventListeners() {
        // تولید خودکار slug از عنوان
        document.getElementById('title').addEventListener('blur', function() {
            const slugField = document.getElementById('slug');
            if (!slugField.value) {
                const slug = generateSlug(this.value);
                slugField.value = slug;
            }
        });

        // ارسال فرم
        document.getElementById('postForm').addEventListener('submit', handleFormSubmit);
    }

    // تابع برای تولید slug از متن
    function generateSlug(text) {
        return text
            .toLowerCase()
            .replace(/[^\u0600-\u06FFa-z0-9 -]/g, '') // حذف کاراکترهای غیرمجاز
            .replace(/\s+/g, '-') // جایگزینی فاصله با خط تیره
            .replace(/-+/g, '-') // حذف خط تیره‌های تکراری
            .trim();
    }

    // تابع برای مدیریت ارسال فرم
    async function handleFormSubmit(e) {
        e.preventDefault();
        clearMessages();

        // اعتبارسنجی فیلدهای اجباری
        if (!validateForm()) {
            return;
        }

        // آماده‌سازی داده‌ها برای ارسال
        const formData = {
            title: document.getElementById('title').value.trim(),
            slug: document.getElementById('slug').value.trim() || null,
            content: document.getElementById('content').value.trim(),
            excerpt: document.getElementById('excerpt').value.trim() || null,
            status: document.getElementById('status').value,
            categoryId: document.getElementById('category').value ? parseInt(document.getElementById('category').value) : null,
            tagIds: selectedTags.length > 0 ? selectedTags : null
        };

        try {
            // ارسال درخواست به API
            const response = await fetch('/api/posts', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',

                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // موفقیت‌آمیز
                showSuccess();

                // انتقال به صفحه مدیریت پست‌ها پس از 2 ثانیه
                setTimeout(() => {
                    window.location.href = '/admin/posts';
                }, 2000);
            } else {
                // خطا از سمت سرور
                const errorData = await response.json();
                handleApiError(errorData);
            }
        } catch (error) {
            // خطای شبکه
            showError('خطا در ارتباط با سرور: ' + error.message);
        }
    }

    // تابع برای اعتبارسنجی فرم
    function validateForm() {
        let isValid = true;
        const title = document.getElementById('title').value.trim();
        const content = document.getElementById('content').value.trim();

        // اعتبارسنجی عنوان
        if (!title || title.length < 3) {
            document.getElementById('titleError').textContent = 'عنوان باید حداقل 3 کاراکتر داشته باشد';
            isValid = false;
        }

        // اعتبارسنجی محتوا
        if (!content || content.length < 10) {
            document.getElementById('contentError').textContent = 'محتوا باید حداقل 10 کاراکتر داشته باشد';
            isValid = false;
        }

        return isValid;
    }

    // تابع برای مدیریت خطاهای API
    function handleApiError(errorData) {
        if (errorData && Array.isArray(errorData)) {
            // خطاهای اعتبارسنجی
            const errorMessages = errorData.map(err => {

                const fieldError = document.getElementById(err.field + 'Error');
                if (fieldError) {
                    fieldError.textContent = err.message;
                }
                return err.message;
            }).join(', ');

            showError('خطا در اعتبارسنجی: ' + errorMessages);
        } else if (errorData && errorData.message) {
            // خطای عمومی
            showError(errorData.message);
        } else {
            // خطای ناشناخته
            showError('خطای ناشناخته از سمت سرور');
        }
    }

    // تابع برای پاک کردن پیام‌ها
    function clearMessages() {
        document.getElementById('titleError').textContent = '';
        document.getElementById('contentError').textContent = '';
        document.getElementById('errorMsg').classList.add('d-none');
        document.getElementById('successMsg').classList.add('d-none');
    }

    // تابع برای نمایش پیام موفقیت
    function showSuccess() {
        document.getElementById('successMsg').classList.remove('d-none');
    }

    // تابع برای نمایش خطا
    function showError(message) {
        const errorElement = document.getElementById('errorMsg');
        errorElement.textContent = message;
        errorElement.classList.remove('d-none');
    }

    // تابع برای دریافت توکن احراز هویت (در صورت نیاز)
    function getAuthToken() {
        // این تابع باید بر اساس روش ذخیره‌سازی توکن در برنامه شما پیاده‌سازی شود
        // مثلاً از localStorage یا cookies
        return localStorage.getItem('authToken') || '';
    }
</script>
</body>
</html>
